version: '2'

services:
  openvino:
    image: clearlinux/openvino:latest
    environment:
      http_proxy: $http_proxy
      https_proxy: $https_proxy
      MODEL_NAME: mobilenetv2-int8-tf-0001
      MODEL_PRECISION: FP16
    volumes:
      - "./cat.bmp:/app/cat.bmp"
      - "./demo.sh:/app/demo.sh"
    command: "/app/demo.sh"

